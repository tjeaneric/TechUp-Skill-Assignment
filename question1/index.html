<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/125f9750f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tech UpSkill Question 1</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h1 class="form-title">
          Fill the form. <span class="easy">It's easy.</span>
        </h1>
        <form class="form" action="#">
          <div class="form-section">
            <div>
              <input
                class="form-controls first-name"
                type="text"
                placeholder="First name"
              />
              <input
                class="form-controls last-name"
                type="text"
                placeholder="Last name"
              />
            </div>
            <div>
              <input
                class="form-controls email"
                type="text"
                placeholder="Email"
              />
            </div>
            <div>
              <input
                class="form-controls text-area"
                type="text"
                placeholder="Briefly tell us about your project and your current goals.
                             How can we help you"
              ></input>
            </div>

            <div>
              <button class="btn" type="submit">send message</button>
            </div>
          </div>
        </form>
      </div>
      <div class="need-presentation">
        <h1 class="need">
          Need <span class="presentation">Presentation?</span>
        </h1>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.<br />
          Culpa libero minus quibusdam incidunt! Exercitationem <br />blanditiis
          fugiat quibusdam libero minus quibusdam <br />incidunt! Exercitationem
          incidunt! Exercitationem
        </p>
        <div>
          <i class="fa-solid fa-circle-arrow-down"></i>
          <span>Company profile.pdf(32mb.)</span>
        </div>
      </div>
    </div>
  </body>
</html>
